[pytest]
minversion = 8.0

pythonpath =
    src
    vector_store_service/src   # Add this so tests_archive finds src

testpaths =
    tests
#    tests_archive             # Optional, if you want pytest to find these too

addopts =
    -ra
#norecursedirs = tests_archive_disabled
markers =
    unit: pure unit tests (no DB, no Docker)
    docker: requires dockerized services (postgres, pgvector)
    integration: integration tests requiring postgres + pgvector
